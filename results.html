<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
        <link href='style.css' rel='stylesheet' type='text/css'>
        <link rel="icon" type="x-icon" href="assets/icon.png">
        <link rel="shortcut icon" type="x-icon" href="assets/icon.png">
        <title>LiberationValues</title>
        <meta property="og:ttl" content="600">
        <meta property="og:site_name" content="Valueszh.github.io/LiberationValues">
        <meta property="og:title" content="LiberationValues">
        <meta property="og:type" content="website">
        <meta property="og:description" content="LiberationValues是一个针对反威权主义左派的政治测试">
        <meta property="og:url" content="https://valueszh.github.io/liberationValues/">
        <meta property="og:image" content="https://liberationvalues.github.io/assets/previcon.png">
        <meta property="og:image:width" content="1024">
        <meta property="og:image:height" content="1024">
        <meta name="theme-color" content="#000000" data-react-helmet="true">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>LiberationValues</h1>
        <hr>
        <h1>Results</h1>
        <h2>激进轴：<span class="weight-300" id="radicality-label"></span></h2>
        <div class="axis">
            <img id="img-moderate" src="assets/values/moderate.svg" height="128pt"/>
            <div class="bar moderate" id="bar-moderate"><div class="text-wrapper" id="moderate"></div></div>
            <div class="bar radical" id="bar-radical"><div class="text-wrapper" id="radical"></div></div>
            <img id="img-radical" src="assets/values/radical.svg" height="128pt"/>
        </div>
        <h2>合作轴：<span class="weight-300" id="co-operation-label"></span></h2>
        <div class="axis">
            <img id="img-leftunity" src="assets/values/leftunity.svg" height="128pt"/>
            <div class="bar leftunity" id="bar-leftunity"><div class="text-wrapper" id="leftunity"></div></div>
            <div class="bar libunity" id="bar-libunity"><div class="text-wrapper" id="libunity"></div></div>
            <img id="img-libunity" src="assets/values/libunity.svg" height="128pt"/>
        </div>
        <h2>所有轴：<span class="weight-300" id="ownership-label"></span></h2>
        <div class="axis">
            <img id="img-centralized" src="assets/values/centralized.svg" height="128pt"/>
            <div class="bar centralized" id="bar-centralized"><div class="text-wrapper" id="centralized"></div></div>
            <div class="bar decentralized" id="bar-decentralized"><div class="text-wrapper" id="decentralized"></div></div>
            <img id="img-decentralized" src="assets/values/decentralized.svg" height="128pt"/>
        </div>
        <h2>世界轴：<span class="weight-300" id="world-label"></span></h2>
        <div class="axis">
            <img id="img-localist" src="assets/values/localist.svg" height="128pt"/>
            <div class="bar localist" id="bar-localist"><div class="text-wrapper" id="localist"></div></div>
            <div class="bar globalist" id="bar-globalist"><div class="text-wrapper" id="globalist"></div></div>
            <img id="img-globalist" src="assets/values/globalist.svg" height="128pt"/>
        </div>
        <h2>文化轴：<span class="weight-300" id="culture-label"></span></h2>
        <div class="axis">
            <img id="img-traditionalist" src="assets/values/traditionalist.svg" height="128pt"/>
            <div class="bar traditionalist" id="bar-traditionalist"><div class="text-wrapper" id="traditionalist"></div></div>
            <div class="bar progressive" id="bar-progressive"><div class="text-wrapper" id="progressive"></div></div>
            <img id="img-progressive" src="assets/values/progressive.svg" height="128pt"/>
        </div>
        <h2>反抗轴：<span class="weight-300" id="rebelliousness-label"></span></h2>
        <div class="axis">
            <img id="img-reform" src="assets/values/reform.svg" height="128pt"/>
            <div class="bar reform" id="bar-reform"><div class="text-wrapper" id="reform"></div></div>
            <div class="bar revolution" id="bar-revolution"><div class="text-wrapper" id="revolution"></div></div>
            <img id="img-revolution" src="assets/values/revolution.svg" height="128pt"/>
        </div>
        <h2>市场轴：<span class="weight-300" id="markets-label"></span></h2>
        <div class="axis">
            <img id="img-markets" src="assets/values/markets.svg" height="128pt"/>
            <div class="bar markets" id="bar-markets"><div class="text-wrapper" id="markets"></div></div>
            <div class="bar planning" id="bar-planning"><div class="text-wrapper" id="planning"></div></div>
            <img id="img-planning" src="assets/values/planning.svg" height="128pt"/>
        </div>
        <h2>最接近的匹配：<span class="weight-300" id="ideology-label"></span></h2>
        <p>意识形态匹配是一项正在进行中的工作，其准确性远远低于价值观和坐标轴百分比。</p>
        <p>你可以通过复制和粘贴页面顶部的URL、分享下面的图片或者在这个页面截图来发送这些结果。如果您想要帮助校准测试或是有任何建议或建设性的批评，请把结果和您的政治意识形态或是您对测试的意见发送到TheGhostOfInky#9229的Discord上。谢谢！</p>
        <hr/>
        <img src="" id="banner">
        <button class="button" onclick="location.href='index.html';" style="background-color: #2196f3;">Back</button> <br>
        <script type="module" src="scripts/results.js"></script>
    </body>
</html>
